<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Info App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Number Info App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navLogin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navSignUp">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5" id="homeContainer">
        <h1 class="text-center">Welcome to the Number Info App</h1>
        <p class="text-center">Please log in or sign up to continue.</p>
    </div>

    <div class="container mt-5" id="signUpContainer" style="display:none;">
        <h1 class="text-center">Sign Up</h1>
        <form id="signUpForm" class="text-center">
            <input type="text" id="signUpUsername" placeholder="Username" class="form-control mb-3" required>
            <input type="password" id="signUpPassword" placeholder="Password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p id="signUpMessage" class="text-center text-success mt-3"></p>
    </div>

    <div class="container mt-5" id="loginContainer" style="display:none;">
        <h1 class="text-center">Login</h1>
        <form id="loginForm" class="text-center">
            <input type="text" id="loginUsername" placeholder="Username" class="form-control mb-3" required>
            <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="loginErrorMessage" class="text-center text-danger mt-3"></p>
    </div>

    <div class="container mt-5" id="appContainer" style="display:none;">
        <h1 class="text-center">Number Info App</h1>
        <form id="numberForm" class="text-center">
            <input type="text" id="numberInput" placeholder="Enter a number" class="form-control mb-3" required>
            <select id="factType" class="form-select mb-3">
                <option value="trivia">Trivia</option>
                <option value="math">Math</option>
                <option value="date">Date</option>
                <option value="year">Year</option>
            </select>
            <button type="submit" class="btn btn-primary">Get Fact</button>
        </form>
        <div id="factDisplay" class="mt-5 text-center">
            <p id="factText"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
